- page:
  - title pt-5: Números enteros, racionales e irracionales. 
  - box m-6 p-6 has-background-success-light:
    - subtitle: Historia de los números
    - text left m-2: |

        Había una vez un número entero llamado 7 que estaba caminando por la calle cuando de repente se topó con un número racional llamado 2. 
    - text left m-2: |      
        El número 7 estaba confundido y le preguntó a 2.5: 

    - text left m-2 is-italic: |      
        "¿Cómo es posible que seas un número con decimales?". 
    - text left m-2: |      
        A lo que 2.5 respondió: 
    - text left m-2 is-italic: |      
        "Bueno, todos los números racionales pueden ser escritos como una   fracción,  incluso los que tienen decimales". 
    - text left m-2: |      
        Entonces, el número irracional pi (π) se acercó y dijo: 
    - text left m-2 is-italic: |      
        "Hola chicos, ¿de qué están hablando?" 
    - text left m-2: |      
        y 7 dijo:

    - text left m-2 is-italic: |      
        "Estamos hablando de números, ¿eres tú también un número?". 
    - text left m-2: |      
        Pi respondió: 
    - text left m-2 is-italic: |      
        "Sí, soy un número irracional que representa la relación entre la circunferencia de un círculo y su diámetro. Nunca podrás escribirme   como una f
        raccióncta, ¡soy infinito y sin patrón!". 
    - text left m-2: |      
        Y así, los tres números continuaron su conversación mientras caminaban por la calle, cada uno con sus propias peculiaridades matemáticas.

  - block m-6 p-6:
    - subtitle: La verdadera historia de los números
    - stem: ¿Cuando se descubrieron los números racionales e irracionales?

    - text left m-2: Los números <b>naturales, racionales e irracionales</b> no se descubrieron en un momento específico de la historia, ya que son <b>conceptos matemáticos</b> que han evolucionado con el tiempo. 
    
    - text left m-2: Los <b>números racionales</b>, que pueden ser expresados como una fracción de dos números enteros, han sido conocidos y utilizados desde la antigüedad. Por ejemplo, la fracción 3/4 se utilizó en el antiguo Egipto para dividir la tierra de manera justa entre los agricultores.

    - text left m-2: Por otro lado, <b>los números irracionales</b>, que no pueden ser expresados como <b>una fracción de dos números enteros</b>, fueron utilizados en <b>la antigua Grecia </b>al tratar de encontrar la longitud de la diagonal de un cuadrado con lados de longitud 1. 
    
    - text left m-2: Los antiguos griegos descubrieron que esta longitud era un número irracional, lo que les llevó a la conclusión de que no todos los números podían ser expresados como una fracción de dos números enteros.

    - text left m-2: En resumen, aunque los números racionales e irracionales se han utilizado y descubierto a lo largo de la historia, fueron conceptos matemáticos que se han desarrollado gradualmente con el tiempo.

    - stem: ¿Qué tipo de número es más numeroso en la recta numérica real?
    - instruction: Contesta la pregunta seleccionando una opción.
