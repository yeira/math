        submitted:
        - title mt-5: ¡Quiero saber más!
        - text left m-2: <b>Hay infinitamente más números irracionales</b> que <b>enteros o racionales</b>. De hecho, se puede demostrar que los números irracionales son un conjunto "mucho más grande" que los enteros y los racionales.

        - text left m-2: Los enteros son un <b>conjunto infinito</b>, pero son "menos" numerosos que los racionales, ya que los racionales también son infinitos, pero tienen una estructura más rica y "densa". Esto se debe a que <b>entre dos números racionales siempre hay otro número racional.</b> En otras palabras, los números racionales llenan todo el espacio numérico de una forma <b>más densa</b> que los enteros.

        - text left m-2: Por su parte, los números irracionales son aún más numerosos que los racionales. De hecho, se puede demostrar que <b>la mayoría de los números en el espectro numérico son irracionales.</b> La prueba de esta afirmación se basa en el hecho de que los números irracionales son <b>"no contables"</b>, lo que significa que no se pueden enumerar en una secuencia infinita. Esta propiedad los hace aún más numerosos que los racionales, que son "contables" y pueden ser listados en una secuencia infinita.

        - text left m-2: En resumen, hay infinitamente más números irracionales que enteros o racionales, lo que significa que los números irracionales son el tipo de número "más común" en el espectro numérico.
        
