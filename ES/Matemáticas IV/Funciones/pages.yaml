  - text left my-5: "Para continuar con nuestro estudio y entender mejor el concepto de función veamos el siguiente problema:"

  - text left my-5: "En el mercado del centro están vendiendo juguetes artesanales por 7 pesos, ¿cuánto se paga por 3, 5, 7? Podemos establecer una relación entre la cantidad de lápices y el dinero:"

  - text left my-5: "Tal como:"

  - Table:
      header:
      - row:
        - is-size-5 has-text-centered: Juguetes
        - is-size-5 has-text-centered: Dinero
      body:
      - row: ["1", "$$ $7.00 $$"]
      - row: ["2", "$$ $14.00 $$"]
      - row: ["3", "$$ $21.00 $$"]
      - row: ["5", "$$ $35.00 $$"]
      - row: ["7", "$$ $49.00 $$"]
      type: is-bordered is-narrow is-hoverable is-fullwidth

  - text left my-5: Como podemos observar, a cada elemento del conjunto de los lápices se les asocia con un y sólo un elemento del conjunto dinero, un juguete no puede valer $7 pesos y $14 pesos al mismo tiempo, por lo que la relación que se muestra la tabla es una Función

  - subtitle left my-5: Función en forma algebraica

  - text left my-5: En algunas ocasiones es posible obtener una representación o modelo algebraico para las funciones la cual nos permite predecir. Para ver cómo y continuando con el ejemplo anterior respondamos la siguiente pregunta ¿Cuánto pagaría por 62 juguetes?

  - subtitle left my-5: "Modelo algebraico del problema:"

  - text: $$ y = 7x $$
  
  - text left my-5: En donde
  - text: $$ y $$
  - text left my-5: es la cantidad de juguetes, y
  - text: $$ x $$
  - text left my-5: es la cantidad de dinero.

  - text left my-5: "Por 62 juguetes pagaríamos:"
  - text: $$ 𝑦=7(62)=$434.00 $$

