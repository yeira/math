    - instruction center: Noción de función
    

    - text left my-5: En la figura mostramos que es posible establecer relaciones entre conjuntos, pero debemos tener en cuenta que no toda relación es una función.

    - text left my-5: Muchas cantidades se relacionan o dependen de otras, por ejemplo:
    - item: La ganancia de una empresa, depende de la cantidad de artículos por producir.
    - item: La deformación que sufre un resorte depende de la fuerza aplicada sobre él
    - item: El perímetro de una circunferencia depende de su radio.
    - item: Tu calificación depende de la cantidad de trabajo que entregues.

