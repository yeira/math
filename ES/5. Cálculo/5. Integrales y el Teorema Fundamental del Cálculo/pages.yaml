    - text left m-5: "Ahora, podemos evaluar la integral indefinida en los extremos y restar:"
    - text: " $$\\int_{0}^{1} 2x dx = [x^2]_{0}^{1} = 1 - 0 = 1$$"
      
    - text left m-5: "As√≠ que podemos ver que la integral definida de $$f(x)$$ en el intervalo $$[0, 1]$$ es igual a 1."



# INTEGRATION RULES AND PROPERTIES

    - title m-5 pt-5: Reglas de Integraci√≥n
    - text left m-5: "Las reglas de integraci√≥n son un conjunto de f√≥rmulas y t√©cnicas que nos permiten evaluar integrales de varios tipos de funciones. La regla de integraci√≥n m√°s b√°sica es la regla de la potencia, que establece que la integral indefinida de una funci√≥n de la forma $$f(x) = x^n$$ se da por la f√≥rmula $$\\int f(x) dx = \\frac{1}{n+1}x^{n+1} + C$$, donde $$C$$ es la constante de integraci√≥n."


    - stem: Propiedades de las integrales
