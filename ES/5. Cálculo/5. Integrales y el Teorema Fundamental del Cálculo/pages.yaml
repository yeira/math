# FUNDAMENTAL THEOREM OF CALCULUS

    - title m-5 pt-5: Teorema Fundamental del C√°lculo
    - text left m-5: "El teorema fundamental del c√°lculo, descubierto de manera independiente por Isaac Newton y Gottfried Leibniz, establece que la integraci√≥n y la diferenciaci√≥n son operaciones inversas. En otras palabras, si diferenciamos una integral, obtenemos la funci√≥n original, y si integramos una derivada, obtenemos la funci√≥n original. Este teorema proporciona una herramienta poderosa para resolver problemas en c√°lculo, y forma la base de gran parte de las matem√°ticas y la ciencia modernas."

    - text left m-5: "El Teorema Fundamental del C√°lculo establece una relaci√≥n entre las derivadas y las integrales, y tiene dos partes."

    - stem: "Parte I: La Integral Indefinida"
    - text left m-5: "La primera parte del Teorema Fundamental del C√°lculo establece que si tenemos una funci√≥n continua $$f(x)$$, entonces la funci√≥n $$F(x)$$ definida por la integral indefinida de $$f(x)$$ es diferenciable y $$F'(x) = f(x)$$. En otras palabras, la derivada de la integral indefinida de una funci√≥n es la funci√≥n original."

    - text left m-5: "Demostraremos esto con un ejemplo. Supongamos que tenemos la funci√≥n $$f(x) = 2x$$. Podemos encontrar su integral indefinida integrando con respecto a x:"
    - text: " $$\\int 2x dx = x^2 + C$$"
      
    - text left m-5: "donde $$C$$ es la constante de integraci√≥n. Ahora, podemos tomar la derivada de $$F(x) = x^2 + C$$:"
    - text: " $$F'(x) = (x^2 + C)' = 2x$$"
      
    - text left m-5: "Podemos ver que la derivada de la integral indefinida de $$f(x)$$ es igual a $$f(x)$$, como se esperaba."

    - stem: "Parte II: La Integral Definida"
    - text left m-5: "La segunda parte del Teorema Fundamental del C√°lculo establece que si tenemos una funci√≥n continua $$f(x)$$ definida en el intervalo $$[a, b]$$, entonces la integral definida de $$f(x)$$ sobre el intervalo $$[a, b]$$ se puede calcular evaluando la integral indefinida de $$f(x)$$ en los extremos y restando:"
      
    - text: " $$\\int_{a}^{b} f(x) dx = F(b) - F(a)$$"
      
    - text left m-5: "Demostraremos esto con nuestro ejemplo anterior. Supongamos que queremos encontrar la integral definida de $$f(x) = 2x$$ en el intervalo $$[0, 1]$$. Primero podemos encontrar su integral indefinida:"
