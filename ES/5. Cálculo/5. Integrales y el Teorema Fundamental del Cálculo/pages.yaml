    - item left mx-5 my-3: "La integral de la suma o diferencia de dos funciones es igual a la suma o diferencia de sus integrales."
    - text mx-5 my-3: "Por ejemplo, $$\\int (f(x) + g(x)) dx = \\int f(x) dx + \\int g(x) dx.$$"
    - item left mx-5 my-3: "La regla de la potencia: la integral de $$x^n$$ es $$\\frac{x^{n+1}}{n+1} + C$$, donde C es la constante de integraci√≥n."
    - text mx-5 my-3: "Por ejemplo, $$\\int x^2 dx = \\frac{x^3}{3} + C.$$"
    - item left mx-5 my-3: "La regla del producto: la integral de un producto es igual a la integral de la primera funci√≥n multiplicada por la integral de la segunda funci√≥n, menos la integral de la derivada de la primera funci√≥n multiplicada por la integral de la segunda funci√≥n."
    - text mx-5 my-3: "Por ejemplo, $$\\int x \\cos(x) dx = x \\sin(x) - \\int \\sin(x) dx.$$"
    - item left mx-5 my-3: "Integraci√≥n por sustituci√≥n: esta regla nos permite integrar una funci√≥n haciendo una sustituci√≥n por una variable. Esto a menudo puede simplificar la integral y hacer que sea m√°s f√°cil de resolver."
    - text mx-5 my-3: "Por ejemplo, si tenemos la integral $$\\int 2x \\cos(x^2) dx,$$ podemos usar la sustituci√≥n $$u = x^2$$ para obtener $$\\int \\cos(u) du = \\sin(u) + C = \\sin(x^2) + C.$$"
    - item left mx-5 my-3: "Integraci√≥n por partes: esta regla nos permite integrar el producto de dos funciones dividi√©ndolo en partes m√°s simples y aplicando la regla del producto en reversa."
    - text mx-5 my-3: "Por ejemplo, si tenemos la integral $$\\int x \\cos(x) dx,$$ podemos usar la integraci√≥n por partes para obtener $$\\int x \\cos(x) dx = x \\sin(x) - \\int \\sin(x) dx = x \\sin(x) + \\cos(x) + C.$$"


