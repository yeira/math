# OBTAINING THE RULE FOR DERIVATION OF COSINE FUNCTION

    - title m-5 pt-5: Derivada de la funci√≥n coseno
    - subtitle left m-4: En esta secci√≥n, mostraremos paso a paso c√≥mo usar la definici√≥n de la derivada para obtener la regla para encontrar la derivada de la funci√≥n coseno.

    - box:
      - Steps:
        - header: Paso 1
          content:
          - stem: Comprender la definici√≥n de derivada
          - text left m-5: "La derivada de una funci√≥n $$f(x)$$ con respecto a $$x$$ se define como:"
          - text mx-5 my-3: "$$f'(x) = \\lim_{h \\to 0} \\frac{f(x + h) - f(x)}{h}$$"
          - text left m-5: "Esta definici√≥n nos da la tasa de cambio instant√°nea de $$f(x)$$ en un punto dado $$x$$. Al aplicar esta definici√≥n a varios tipos de funciones, podemos derivar reglas para encontrar la derivada de esas funciones."

        - header: Paso 2
          content:
          - stem: Considera la funci√≥n
          - text left m-5: "Sea $$f(x) = \\cos(x)$$. Queremos encontrar la derivada de $$f(x)$$."
          - text left m-5: "Usando la definici√≥n de la derivada, tenemos:"
          - text mx-5 my-3: "$$f'(x) = \\lim_{h \\to 0} \\frac{\\cos(x + h) - \\cos(x)}{h}$$"

        - header: Paso 3
          content:
          - stem: Reescribe el numerador
          - text left m-5: "Podemos usar la identidad trigonom√©trica:"
          - text mx-5 my-3: "$$\\cos(a + b) = \\cos(a)\\cos(b) - \\sin(a)\\sin(b)$$"
          - text left m-5: "para reescribir el numerador de la fracci√≥n:"
          - text mx-5 my-3: "$$\\cos(x + h) - \\cos(x) = [\\cos(x)\\cos(h) - \\sin(x)\\sin(h)] - \\cos(x)$$"
          - text left m-5: "Simplificando, obtenemos:"
          - text mx-5 my-3: "$$\\cos(x + h) - \\cos(x) = -\\sin(x)\\sin(h)$$"


        - header: Paso 4
          content:
          - stem: Sustituir el numerador en la expresi√≥n de la derivada
          - text left m-5: "Sustituyendo este resultado en la expresi√≥n de la derivada, tenemos:"
          - text mx-5 my-3: "$$f'(x) = \\lim_{h \\to 0} \\frac{-\\sin(x)\\sin(h)}{h}$$"

        - header: Paso 5
          content:
          - stem: Aplicar la regla del l√≠mite
          - text left m-5: "Como $$-sin(x)$$ es una constante, como se ve en el l√≠mite de $$h$$, podemos aplicar la regla del l√≠mite de una funci√≥n multiplicada por una constante, que establece que:"
          - text mx-5 my-3: "$$\\lim_{h \\to 0} (-\\sin(x)\\cdot \\frac{\\sin(h)}{h}) = -\\sin(x) \\cdot \\lim_{h \\to 0} \\frac{\\sin(h)}{h}$$"

        - header: Paso 6
          content:
          - stem: Evaluar el l√≠mite
          - text left m-5: "Como $$\\lim_{h \\to 0} \\frac{\\sin(h)}{h} = 1$$, tenemos:"
          - text mx-5 my-3: "$$f'(x) = -\\sin(x)$$"
          - text left m-5: "Por lo tanto, la derivada de la funci√≥n coseno es:"
          - text mx-5 my-3: "$$(cos(x))' = -\\sin(x)$$"


# OBTAINING THE RULE FOR DERIVATION OF EXPONENTIAL FUNCTION

    - title m-5 pt-5: Derivada de la funci√≥n exponencial
    - subtitle left m-4: En esta secci√≥n, mostraremos paso a paso c√≥mo usar la definici√≥n de la derivada para obtener la regla para encontrar la derivada de la funci√≥n exponencial.

    - box:
      - Steps:
        - header: Paso 1
          content:
          - stem: Entender la definici√≥n de la derivada
          - text left m-5: "La derivada de una funci√≥n $$f(x)$$ con respecto a $$x$$ se define como:"
          - text mx-5 my-3: "$$f'(x) = \\lim_{h \\to 0} \\frac{f(x + h) - f(x)}{h}$$"
          - text left m-5: "Esta definici√≥n nos da la tasa de cambio instant√°nea de $$f(x)$$ en un punto dado $$x$$. Al aplicar esta definici√≥n a varios tipos de funciones, podemos derivar reglas para encontrar la derivada de esas funciones."

        - header: Paso 2
          content:
          - stem: Considerar la funci√≥n
          - text left m-5: "Sea $$f(x) = e^x$$. Queremos encontrar la derivada de $$f(x)$$."
          - text left m-5: "Usando la definici√≥n de la derivada, tenemos:"
          - text mx-5 my-3: "$$f'(x) = \\lim_{h \\to 0} \\frac{e^{x + h} - e^x}{h}$$"

        - header: Paso 3
          content:
          - stem: Aplicar la definici√≥n de la derivada
          - text left m-5: "Simplificando la expresi√≥n, obtenemos:"
          - text mx-5 my-3: "$$f'(x) = e^x \\lim_{h \\to 0} \\frac{e^h - 1}{h}$$"
          - text left m-5: "Un gran avance, pero ahora necesitamos resolver ese l√≠mite, y parece que es indeterminado cuando reemplazamos directamente $$h = 0$$." 

        - header: Paso 4
          content:
          - stem: Hablemos de la regla de L'H√¥pital
          - text left m-5: "La regla de L'H√¥pital es una t√©cnica utilizada para evaluar l√≠mites de formas indeterminadas de la forma $$\\frac{0}{0}$$ o $$\\frac{\\infty}{\\infty}$$. Si tenemos un l√≠mite de la forma $$\\lim_{x \\to a} \\frac{f(x)}{g(x)}$$ donde $$f(a) = g(a) = 0$$ o $$\\pm \\infty$$, entonces:"
          - text mx-5 my-3: "$$\\lim_{x \\to a} \\frac{f(x)}{g(x)} = \\lim_{x \\to a} \\frac{f'(x)}{g'(x)}$$"
          - text left m-5: "donde $$f'(x)$$ y $$g'(x)$$ son las derivadas de $$f(x)$$ y $$g(x)$$, respectivamente, siempre y cuando el l√≠mite de la proporci√≥n de las derivadas exista."


        - header: Paso 5
