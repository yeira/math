          - stem: Evaluar el l√≠mite
          - text left m-5: "Ahora necesitamos encontrar este l√≠mite:"
          - text mx-5 my-3: "$$\\lim_{x \\to 0} \\frac{e^x - 1}{x}$$"
          - text left m-5: "Podemos evaluar el l√≠mite de la siguiente manera:"
          - text left m-5: "Sea $$f(x) = e^x - 1$$ y $$g(x) = x$$."
          - text left m-5: "Entonces, podemos reescribir el l√≠mite original como:"
          - text mx-5 my-3: "$$\\lim_{x \\to 0} \\frac{e^x - 1}{x} = \\lim_{x \\to 0} \\frac{f(x)}{g(x)}$$"
          - text left m-5: "Aplicando la regla de L'H√¥pital a este l√≠mite, obtenemos:"
          - text mx-5 my-3: "$$\\lim_{x \\to 0} \\frac{f'(x)}{g'(x)} = \\lim_{x \\to 0} \\frac{e^x}{1} = 1$$"

        - header: Paso 6
          content:
          - stem: Reemplazar en la ecuaci√≥n original
          - text left m-5: "Recordando que la derivada se obtiene como:"
          - text mx-5 my-3: "$$f'(x) = e^x \\lim_{h \\to 0} \\frac{e^h - 1}{h}$$"
          - text left m-5: "Por lo tanto, la derivada de la funci√≥n exponencial es:"
          - text mx-5 my-3: "$$(e^x)' = e^x$$"



    - text left m-5: "Podemos utilizar el mismo proceso para derivar las reglas para otras funciones trigonom√©tricas, as√≠ como tambi√©n para funciones logar√≠tmicas y otros tipos de funciones. Al utilizar la definici√≥n de la derivada y aplicar nuestros conocimientos de √°lgebra y trigonometr√≠a, podemos encontrar las derivadas de una amplia gama de funciones."
