# OBTAINING THE RULE FOR DERIVATION OF COSINE FUNCTION

    - title m-5 pt-5: Derivada de la función coseno
    - subtitle left m-4: En esta sección, mostraremos paso a paso cómo usar la definición de la derivada para obtener la regla para encontrar la derivada de la función coseno.

    - box:
      - Steps:
        - header: Paso 1
          content:
          - stem: Comprender la definición de derivada
          - text left m-5: "La derivada de una función $$f(x)$$ con respecto a $$x$$ se define como:"
          - text mx-5 my-3: "$$f'(x) = \\lim_{h \\to 0} \\frac{f(x + h) - f(x)}{h}$$"
          - text left m-5: "Esta definición nos da la tasa de cambio instantánea de $$f(x)$$ en un punto dado $$x$$. Al aplicar esta definición a varios tipos de funciones, podemos derivar reglas para encontrar la derivada de esas funciones."

        - header: Paso 2
          content:
          - stem: Considera la función
          - text left m-5: "Sea $$f(x) = \\cos(x)$$. Queremos encontrar la derivada de $$f(x)$$."
          - text left m-5: "Usando la definición de la derivada, tenemos:"
          - text mx-5 my-3: "$$f'(x) = \\lim_{h \\to 0} \\frac{\\cos(x + h) - \\cos(x)}{h}$$"

        - header: Paso 3
          content:
          - stem: Reescribe el numerador
          - text left m-5: "Podemos usar la identidad trigonométrica:"
          - text mx-5 my-3: "$$\\cos(a + b) = \\cos(a)\\cos(b) - \\sin(a)\\sin(b)$$"
          - text left m-5: "para reescribir el numerador de la fracción:"
          - text mx-5 my-3: "$$\\cos(x + h) - \\cos(x) = [\\cos(x)\\cos(h) - \\sin(x)\\sin(h)] - \\cos(x)$$"
          - text left m-5: "Simplificando, obtenemos:"
          - text mx-5 my-3: "$$\\cos(x + h) - \\cos(x) = -\\sin(x)\\sin(h)$$"


        - header: Paso 4
          content:
          - stem: Sustituir el numerador en la expresión de la derivada
          - text left m-5: "Sustituyendo este resultado en la expresión de la derivada, tenemos:"
          - text mx-5 my-3: "$$f'(x) = \\lim_{h \\to 0} \\frac{-\\sin(x)\\sin(h)}{h}$$"

        - header: Paso 5
          content:
          - stem: Aplicar la regla del límite
          - text left m-5: "Como $$-sin(x)$$ es una constante, como se ve en el límite de $$h$$, podemos aplicar la regla del límite de una función multiplicada por una constante, que establece que:"
          - text mx-5 my-3: "$$\\lim_{h \\to 0} (-\\sin(x)\\cdot \\frac{\\sin(h)}{h}) = -\\sin(x) \\cdot \\lim_{h \\to 0} \\frac{\\sin(h)}{h}$$"

        - header: Paso 6
          content:
          - stem: Evaluar el límite
          - text left m-5: "Como $$\\lim_{h \\to 0} \\frac{\\sin(h)}{h} = 1$$, tenemos:"
          - text mx-5 my-3: "$$f'(x) = -\\sin(x)$$"
          - text left m-5: "Por lo tanto, la derivada de la función coseno es:"
          - text mx-5 my-3: "$$(cos(x))' = -\\sin(x)$$"


# OBTAINING THE RULE FOR DERIVATION OF EXPONENTIAL FUNCTION

    - title m-5 pt-5: Derivada de la función exponencial
    - subtitle left m-4: En esta sección, mostraremos paso a paso cómo usar la definición de la derivada para obtener la regla para encontrar la derivada de la función exponencial.

    - box:
      - Steps:
        - header: Paso 1
          content:
          - stem: Entender la definición de la derivada
          - text left m-5: "La derivada de una función $$f(x)$$ con respecto a $$x$$ se define como:"
          - text mx-5 my-3: "$$f'(x) = \\lim_{h \\to 0} \\frac{f(x + h) - f(x)}{h}$$"
          - text left m-5: "Esta definición nos da la tasa de cambio instantánea de $$f(x)$$ en un punto dado $$x$$. Al aplicar esta definición a varios tipos de funciones, podemos derivar reglas para encontrar la derivada de esas funciones."

        - header: Paso 2
          content:
          - stem: Considerar la función
          - text left m-5: "Sea $$f(x) = e^x$$. Queremos encontrar la derivada de $$f(x)$$."
          - text left m-5: "Usando la definición de la derivada, tenemos:"
          - text mx-5 my-3: "$$f'(x) = \\lim_{h \\to 0} \\frac{e^{x + h} - e^x}{h}$$"

        - header: Paso 3
          content:
          - stem: Aplicar la definición de la derivada
          - text left m-5: "Simplificando la expresión, obtenemos:"
          - text mx-5 my-3: "$$f'(x) = e^x \\lim_{h \\to 0} \\frac{e^h - 1}{h}$$"
          - text left m-5: "Un gran avance, pero ahora necesitamos resolver ese límite, y parece que es indeterminado cuando reemplazamos directamente $$h = 0$$." 

        - header: Paso 4
          content:
          - stem: Hablemos de la regla de L'Hôpital
          - text left m-5: "La regla de L'Hôpital es una técnica utilizada para evaluar límites de formas indeterminadas de la forma $$\\frac{0}{0}$$ o $$\\frac{\\infty}{\\infty}$$. Si tenemos un límite de la forma $$\\lim_{x \\to a} \\frac{f(x)}{g(x)}$$ donde $$f(a) = g(a) = 0$$ o $$\\pm \\infty$$, entonces:"
          - text mx-5 my-3: "$$\\lim_{x \\to a} \\frac{f(x)}{g(x)} = \\lim_{x \\to a} \\frac{f'(x)}{g'(x)}$$"
          - text left m-5: "donde $$f'(x)$$ y $$g'(x)$$ son las derivadas de $$f(x)$$ y $$g(x)$$, respectivamente, siempre y cuando el límite de la proporción de las derivadas exista."


        - header: Paso 5
          content:
          - stem: Evaluar el límite
          - text left m-5: "Ahora necesitamos encontrar este límite:"
          - text mx-5 my-3: "$$\\lim_{x \\to 0} \\frac{e^x - 1}{x}$$"
          - text left m-5: "Podemos evaluar el límite de la siguiente manera:"
          - text left m-5: "Sea $$f(x) = e^x - 1$$ y $$g(x) = x$$."
          - text left m-5: "Entonces, podemos reescribir el límite original como:"
          - text mx-5 my-3: "$$\\lim_{x \\to 0} \\frac{e^x - 1}{x} = \\lim_{x \\to 0} \\frac{f(x)}{g(x)}$$"
          - text left m-5: "Aplicando la regla de L'Hôpital a este límite, obtenemos:"
          - text mx-5 my-3: "$$\\lim_{x \\to 0} \\frac{f'(x)}{g'(x)} = \\lim_{x \\to 0} \\frac{e^x}{1} = 1$$"

        - header: Paso 6
          content:
          - stem: Reemplazar en la ecuación original
          - text left m-5: "Recordando que la derivada se obtiene como:"
          - text mx-5 my-3: "$$f'(x) = e^x \\lim_{h \\to 0} \\frac{e^h - 1}{h}$$"
          - text left m-5: "Por lo tanto, la derivada de la función exponencial es:"
          - text mx-5 my-3: "$$(e^x)' = e^x$$"



    - text left m-5: "Podemos utilizar el mismo proceso para derivar las reglas para otras funciones trigonométricas, así como también para funciones logarítmicas y otros tipos de funciones. Al utilizar la definición de la derivada y aplicar nuestros conocimientos de álgebra y trigonometría, podemos encontrar las derivadas de una amplia gama de funciones."
    - text left m-5: "Recuerda que entender las reglas de derivación para las funciones trascendentales es esencial para el éxito en cálculo y en muchas otras áreas de las matemáticas y la ciencia. Con práctica y esfuerzo, puedes dominar este tema importante y aplicarlo a una variedad de problemas y aplicaciones."


