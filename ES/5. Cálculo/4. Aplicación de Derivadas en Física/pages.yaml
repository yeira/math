    - stem: ¿Cuál es la definición de una derivada?
    - Question:
        id: Q1
        points: 8
        display: grid
        random: true
        options:
        - value: "La tasa de cambio de una función con respecto a su entrada."
          display: "La tasa de cambio de una función con respecto a su entrada."
          credit: 1
          feedback: "¡Correcto! La derivada de una función es la tasa de cambio de la función con respecto a su entrada."
        - value: "El valor de una función en un punto específico."
          display: "El valor de una función en un punto específico."
          credit: 0
          feedback: "Incorrecto. Esta no es la definición de una derivada."
