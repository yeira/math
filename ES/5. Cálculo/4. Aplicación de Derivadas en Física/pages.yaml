# DERIVATIVES IN PHYSICS

    - title m-5 pt-5: Derivadas en Física
    - text left m-5: "El cálculo es una herramienta poderosa para entender el comportamiento de los sistemas físicos, y las tasas de cambio son un concepto fundamental en este sentido. Las tasas de cambio se utilizan para describir cómo una cantidad física, como la posición, la velocidad o la aceleración, cambia con el tiempo, y están estrechamente relacionadas con el concepto de derivada."
    - text left m-5: "En este capítulo, exploraremos un par de problemas de física que hacen uso de las derivadas. Esto demostrará cómo el aparentemente abstracto concepto de las derivadas es en realidad altamente aplicable a situaciones del mundo real."


# MOTION AND CLASSICAL MECHANICS

    - title m-5 pt-5: Movimiento y Mecánica Clásica
    - text left m-5: "La mecánica clásica es la rama de la física que trata sobre el movimiento de los objetos bajo la influencia de fuerzas. El cálculo desempeña un papel fundamental en la mecánica clásica, ya que nos permite describir y analizar el movimiento de los objetos utilizando tasas de cambio, como la velocidad y la aceleración."
    - text left m-5: "La velocidad es la tasa de cambio de la posición con respecto al tiempo, mientras que la aceleración es la tasa de cambio de la velocidad con respecto al tiempo. Tanto la velocidad como la aceleración se pueden medir utilizando el cálculo, encontrando las derivadas de la posición y la velocidad con respecto al tiempo, respectivamente."
    - text left m-5: "Por ejemplo, si tenemos una partícula moviéndose en línea recta, podemos medir su velocidad encontrando la derivada de su posición con respecto al tiempo. Si la posición de la partícula está dada por la función $$x(t) = 3t^2 + 2t + 1$$, entonces su velocidad está dada por la derivada de la función, que es $$v(t) = x'(t) = 6t + 2$$."
    - text left m-5: "La aceleración también es un concepto importante en la mecánica clásica, ya que está relacionada con las fuerzas que actúan sobre un sistema físico. Por ejemplo, la aceleración de un objeto es proporcional a la fuerza neta que actúa sobre él, según la segunda ley de Newton del movimiento."



# DERIVATIVES IN PHYSICS

    - stem: Movimiento de Caída Libre
    - text left m-5: "Una de las aplicaciones más fundamentales del cálculo en la física es el estudio del movimiento de caída libre. El movimiento de caída libre se refiere al movimiento de un objeto que solo está sujeto a la fuerza de la gravedad, y es un ejemplo de movimiento uniformemente acelerado."
    - text left m-5: "La posición de un objeto en caída libre se puede determinar utilizando el cálculo, específicamente encontrando la derivada de la función de velocidad con respecto al tiempo. Las fórmulas clave para el movimiento de caída libre son:"
    - item left mx-5 my-3: "La función de posición: $$s(t) = \\frac{1}{2}gt^2 + v_0t + s_0$$ donde $$s_0$$ es la posición inicial, $$v_0$$ es la velocidad inicial, $$g$$ es la aceleración debido a la gravedad (aproximadamente 9.8 m/s^2), y $$t$$ es el tiempo."
    - item left mx-5 my-3: "La función de velocidad: $$v(t) = gt + v_0$$ donde $$v_0$$ es la velocidad inicial, $$g$$ es la aceleración debido a la gravedad, y $$t$$ es el tiempo."
    - item left mx-5 my-3: "La función de aceleración: $$a(t) = g$$ donde $$g$$ es la aceleración debido a la gravedad, y es una constante."
    - text left m-5: "Utilizando estas fórmulas, podemos modelar el movimiento de objetos en caída libre y hacer predicciones sobre su comportamiento. Comprender el movimiento de caída libre es esencial en muchas áreas de la física e ingeniería, desde el diseño de paracaídas y bolsas de aire hasta el estudio del comportamiento de los cuerpos celestes."


