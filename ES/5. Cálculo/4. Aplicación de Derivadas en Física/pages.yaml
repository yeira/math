    - stem: Ejemplo de Caída Libre
    - text left m-5: "Supongamos que dejamos caer una pelota desde la cima de un edificio de 100 metros de altura. La posición de la pelota en cualquier momento t se puede describir mediante la función:"
    - text center my-3: $$s(t) = 100 - \frac{1}{2}gt^2$$
    - text left m-5: "Donde g es la aceleración debido a la gravedad (aproximadamente 9.8 metros por segundo al cuadrado)."
    - text left m-5: "Para encontrar la velocidad de la pelota en cualquier momento t, podemos tomar la primera derivada de la función de posición:"
    - text center my-3: $$v(t) = s'(t) = -gt$$
    - text left m-5: "Para encontrar la aceleración de la pelota en cualquier momento t, podemos tomar la segunda derivada de la función de posición:"
    - text center my-3: $$a(t) = v'(t) = s''(t) = -g$$
    - text left m-5: "Note que la aceleración es constante y igual a la aceleración debido a la gravedad. Esto tiene sentido, ya que la única fuerza que actúa sobre la pelota es la gravedad, que es una fuerza constante."
    - text left m-5: "Utilizando estas ecuaciones, podemos responder preguntas como cuánto tiempo tarda la pelota en golpear el suelo. Esto ocurre cuando la posición de la pelota es igual a cero:"
    - text center my-3: $$0 = 100 - \frac{1}{2}gt^2$$
    - text left m-5: "Resolviendo para t da:"
    - text center my-3: $$t = \sqrt{\frac{200}{g}} \approx 4.52$$
    - text left m-5: "Por lo tanto, la pelota golpea el suelo aproximadamente 4.52 segundos después de ser soltada."


