# WHAT ARE LIMITS

    - title m-5 pt-5: ¬øQu√© son los l√≠mites?
    - subtitle left m-4: Comenzamos definiendo el concepto de l√≠mite y discutiendo por qu√© es importante en c√°lculo. Miraremos c√≥mo se usan los l√≠mites para describir el comportamiento de las funciones cerca de un punto dado y exploraremos los diferentes tipos de l√≠mites.

    - stem: Definici√≥n de un L√≠mite
    - text left m-5: "<b>Un l√≠mite</b> es un valor al que una funci√≥n se aproxima a medida que la entrada se acerca a un valor espec√≠fico. Por ejemplo, consideremos la funci√≥n $$f(x) = \\frac{x^2-1}{x-1}$$. A medida que $$x$$ se acerca a 1, $$f(x)$$ se acerca a 2. Podemos escribir esto como:"

    - subtitle: $$\lim_{x \to 1} f(x) = 2$$

    - instruction: Puedes leer esta expresi√≥n como "<i>El l√≠mite de f de x cuando x se aproxima a 1 es igual a 2.</i>"

    - text left m-5: "Esta notaci√≥n indica que el l√≠mite de $$f(x)$$ cuando $$x$$ se aproxima a 1 es igual a 2. Los l√≠mites nos permiten describir el comportamiento de una funci√≥n cerca de un punto dado, incluso si la funci√≥n no est√° definida en ese punto. üí°üìù"

    - stem: Tipos de L√≠mites
    - text left m-5: "Existen varios tipos diferentes de l√≠mites, que incluyen l√≠mites unilaterales, l√≠mites infinitos y l√≠mites en el infinito. En esta secci√≥n, exploraremos estos tipos de l√≠mites y veremos ejemplos de c√≥mo se usan en c√°lculo. Tambi√©n discutiremos c√≥mo evaluar l√≠mites utilizando t√©cnicas algebraicas, como factorizaci√≥n y simplificaci√≥n. ü§îüí°"

    - stem: Importancia de los L√≠mites en C√°lculo
    - text left m-5: "En c√°lculo, los l√≠mites se usan para definir la derivada, que es la tasa de cambio de una funci√≥n en un punto dado. La derivada es un concepto fundamental en c√°lculo, y se utiliza para resolver una amplia gama de problemas en f√≠sica, ingenier√≠a y otros campos. üíªüåé"


