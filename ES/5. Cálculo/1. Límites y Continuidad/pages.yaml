    - stem: T√©cnicas algebraicas para evaluar l√≠mites
    - text left m-5: "Podemos utilizar t√©cnicas algebraicas para simplificar funciones y evaluar l√≠mites. Algunas de estas t√©cnicas incluyen:"
    - item left mx-5 my-3: "Factorizaci√≥n"
    - item left mx-5 my-3: "Simplificaci√≥n mediante la racionalizaci√≥n del numerador o denominador"
    - item left mx-5 my-3: "Pares conjugados"
    - item left mx-5 my-3: "Multiplicaci√≥n por el conjugado"
    - item left mx-5 my-3: "Uso de la regla de L'H√¥pital"

    - text left m-5: "Exploraremos estas t√©cnicas con m√°s detalle en secciones posteriores."



# L√çMITES UNILATERALES Y CONTINUIDAD

    - title m-5 pt-5: L√≠mites Unilaterales y Continuidad
    - subtitle left m-4: Tambi√©n presentaremos el concepto de l√≠mites unilaterales y los usaremos para definir la continuidad. Exploraremos los diferentes tipos de continuidad y discutiremos c√≥mo identificar discontinuidades.

    - stem: L√≠mites Unilaterales
    - text left m-5: "Hasta ahora, hemos estado discutiendo l√≠mites cuando la entrada se acerca a un valor espec√≠fico desde ambos lados. Sin embargo, a veces es √∫til considerar l√≠mites desde solo un lado. A estos los llamamos l√≠mites unilaterales."
    - text left m-5: "Si estamos considerando un l√≠mite cuando la entrada se acerca a un valor espec√≠fico desde el lado izquierdo, escribimos:"
    - subtitle: $$\lim_{x \to a^-} f(x)$$
    - text left m-5: "Si estamos considerando un l√≠mite cuando la entrada se acerca a un valor espec√≠fico desde el lado derecho, escribimos:"
    - subtitle: $$\lim_{x \to a^+} f(x)$$
    - text left m-5: "Si ambos l√≠mites existen y son iguales, decimos que el l√≠mite existe cuando la entrada se acerca a un valor espec√≠fico, y escribimos:"
    - subtitle: $$\lim_{x \to a} f(x)$$
    
    - box has-background-danger-light:
      - stem: ü§îü§Ø ¬øPuedes pensar en una funci√≥n donde...
      - text left m-3: ... un l√≠mite que se aproxima desde la izquierda para un valor dado es diferente cuando se aproxima desde la derecha? ¬øC√≥mo definir√≠as esa condici√≥n? üí≠

    - stem: Continuidad
    - text left m-5: "La continuidad es un concepto importante en c√°lculo y est√° estrechamente relacionada con los l√≠mites. Decimos que una funci√≥n es continua en un punto si el l√≠mite de la funci√≥n cuando la entrada se aproxima a ese punto existe y es igual al valor de la funci√≥n en ese punto."
    - text left m-5: "Hay tres tipos de continuidad que discutiremos:"
    - item left mx-5 my-3: "Continua en un punto"
    - item left mx-5 my-3: "Continua en un intervalo abierto"
    - item left mx-5 my-3: "Continua en un intervalo cerrado"
    
    - text left m-5: "Para que una funci√≥n sea continua en un intervalo abierto, debe ser continua en cada punto de ese intervalo. Para que una funci√≥n sea continua en un intervalo cerrado, debe ser continua en el intervalo y en los puntos finales del intervalo."
    - text left m-5: "Podemos usar gr√°ficos para ayudarnos a visualizar la continuidad y discontinuidad en las funciones. Por ejemplo, una funci√≥n es continua en un punto si su gr√°fico no tiene cortes ni agujeros en ese punto. Si el gr√°fico tiene un corte o un agujero en un punto, la funci√≥n no es continua en ese punto. Tambi√©n podemos usar gr√°ficos para identificar tipos de discontinuidades, como discontinuidades de salto y discontinuidades asint√≥ticas."


# Leyes de los l√≠mites y C√°lculo de L√≠mites

    - title m-5 pt-5: Leyes de los l√≠mites y C√°lculo de L√≠mites
    - subtitle left m-4: A continuaci√≥n, presentaremos las leyes de los l√≠mites, que se utilizan para simplificar la evaluaci√≥n de los l√≠mites. Tambi√©n discutiremos c√≥mo utilizar estas leyes para evaluar l√≠mites m√°s complejos.

    - stem: Leyes de los l√≠mites
    - text left m-5: "Las leyes de los l√≠mites son un conjunto de reglas que nos permiten simplificar la evaluaci√≥n de los l√≠mites. Estas leyes se basan en las propiedades de los l√≠mites que ya hemos discutido, como el hecho de que el l√≠mite de una suma es la suma de los l√≠mites. A continuaci√≥n, se presentan algunas de las leyes de los l√≠mites m√°s importantes:"
    - item left mx-5 my-3: "El l√≠mite de una suma es la suma de los l√≠mites."
    - text m-5: Si $$\lim_{x\to a} f(x) = L$$ y $$\lim_{x\to a} g(x) = M$$, entonces $$\lim_{x\to a} [f(x) + g(x)] = L + M$$.
    - item left mx-5 my-3: "El l√≠mite de un producto es el producto de los l√≠mites."
    - text m-5: Si $$\lim_{x\to a} f(x) = L$$ y $$\lim_{x\to a} g(x) = M$$, entonces $$\lim_{x\to a} [f(x) \cdot g(x)] = L \cdot M$$.
    - item left mx-5 my-3: "El l√≠mite de un cociente es el cociente de los l√≠mites, siempre y cuando el l√≠mite del denominador no sea cero."
    - text m-5: Si $$\lim_{x\to a} f(x) = L$$ y $$\lim_{x\to a} g(x) = M$$, y $$\lim_{x\to a} g(x) \neq 0$$, entonces $$\lim_{x\to a} [f(x) / g(x)] = L / M$$.
    - item left mx-5 my-3: "El l√≠mite de una funci√≥n de potencia es la funci√≥n de potencia del l√≠mite."
    - text m-5: Si $$\lim_{x\to a} f(x) = L$$ y $$n$$ es un entero positivo, entonces $$\lim_{x\to a} [f(x)^n] = L^n$$.

    - stem: C√°lculo de L√≠mites
    - text left m-5: "Usando las leyes de l√≠mites, podemos evaluar l√≠mites m√°s complejos. A veces, es posible que necesitemos utilizar t√©cnicas algebraicas como la factorizaci√≥n o simplificaci√≥n antes de poder aplicar las leyes de l√≠mites. Aqu√≠ hay algunos ejemplos de c√≥mo utilizar las leyes de l√≠mites para calcular l√≠mites:"
    - subtitle: $$\lim_{x\to 3}(x^2+4x-7)$$
    - text left m-5: "Podemos utilizar la ley de suma para escribir:"
    - subtitle: $$\lim_{x\to 3} x^2 + \lim_{x\to 3} 4x - \lim_{x\to 3} 7$$
    - text left m-5: "Luego, podemos utilizar la ley de funciones potenciales para evaluar cada l√≠mite:"
    - subtitle: $$9 + 12 - 7 = 14$$

    - subtitle: $$\lim_{x\to 0}\frac{x^2-x}{x^3-3x^2+2x}$$
    - text left m-5: "Primero, podemos factorizar una $$x$$ del numerador y un $$x^2$$ del denominador:"
    - subtitle: $$\lim_{x\to 0}\frac{x(x-1)}{x^2(x-3)+2x}$$
    - text left m-5: "Luego, podemos cancelar los t√©rminos de $$x$$:"
    - subtitle: $$\lim_{x\to 0}\frac{x-1}{x^2-3x+2}$$
    - text left m-5: "Finalmente, podemos factorizar el denominador y usar la ley de cociente de l√≠mites:"
    - subtitle: $$\frac{\lim_{x\to 0}(x-1)}{\lim_{x\to 0}(x-1)(x-2)} = \frac{1}{-2} = -\frac{1}{2}$$



