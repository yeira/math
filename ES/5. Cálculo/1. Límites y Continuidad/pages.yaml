# PROPIEDADES DE LOS L√çMITES

    - title m-5 pt-5: Propiedades de los L√≠mites
    - subtitle left m-4: Despu√©s de introducir los l√≠mites, discutiremos las propiedades b√°sicas de los l√≠mites, incluyendo c√≥mo evaluar l√≠mites usando t√©cnicas algebraicas como la factorizaci√≥n y la simplificaci√≥n.

    - stem: Propiedades B√°sicas de los L√≠mites
    - text left m-5: "Las propiedades b√°sicas de los l√≠mites son las siguientes:"
    - item left mx-5 my-3: "El l√≠mite de una suma o diferencia es igual a la suma o diferencia de los l√≠mites. Es decir,"
    - text mx-5 my-3: "$$\\lim_{x \\to a} [f(x) \\pm g(x)] = \\lim_{x \\to a} f(x) \\pm \\lim_{x \\to a} g(x)$$"
    - item left mx-5 my-3: "El l√≠mite de un producto es igual al producto de los l√≠mites. Es decir, "
    - text mx-5 my-3: "$$\\lim_{x \\to a} [f(x) \\cdot g(x)] = \\lim_{x \\to a} f(x) \\cdot \\lim_{x \\to a} g(x)$$"
    - item left mx-5 my-3: "El l√≠mite de un cociente es igual al cociente de los l√≠mites, siempre y cuando el l√≠mite del denominador no sea igual a cero. Es decir, "
    - text mx-5 my-3: "$$\\lim_{x \\to a} \\frac{f(x)}{g(x)} = \\frac{\\lim_{x \\to a} f(x)}{\\lim_{x \\to a} g(x)}, \\text{siempre y cuando} \\lim_{x \\to a} g(x) \\neq 0$$"

