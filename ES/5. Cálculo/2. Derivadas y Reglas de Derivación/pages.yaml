# ¿QUÉ SON LAS DERIVADAS?

    - title m-5 pt-5: ¿Qué son las derivadas?
    - subtitle left m-4: Las derivadas son un concepto fundamental en cálculo que describen la tasa de cambio de una función en un punto dado. En esta sección, definiremos las derivadas y exploraremos algunos de los conceptos clave y aplicaciones de esta importante herramienta del cálculo.

    - stem: Definición de una derivada
    - text left m-5: "Una derivada es la tasa de cambio instantánea de una función en un punto dado. Describe cuánto está cambiando la función en ese punto específico, y en qué dirección. La derivada se define como el límite del cociente diferencial, a medida que el cambio en la entrada se acerca a cero."

    - subtitle: $$f'(x) = \lim_{h \to 0} \frac{f(x+h) - f(x)}{h}$$

    - instruction: Puedes leer esta expresión como "<i>La derivada de f de x es igual al límite cuando h se acerca a cero de la cantidad f de x más h menos f de x sobre h.</i>"

    - text left m-5: "Esta expresión representa la definición formal de una derivada. Nos dice que la derivada de una función f en un punto x es igual al límite del cociente diferencial a medida que h se acerca a cero. En otras palabras, la derivada nos da la pendiente de la recta tangente a la gráfica de la función en ese punto específico." 


    - stem: Aplicaciones de las Derivadas
    - text left m-5: "Las derivadas tienen muchas aplicaciones en matemáticas, ciencias, ingeniería y otros campos. Algunas de las principales aplicaciones incluyen:"
    - item left mx-5 my-3: "Encontrar los valores máximos y mínimos de una función"
    - item left mx-5 my-3: "Resolver problemas de optimización"
    - item left mx-5 my-3: "Describir las tasas de cambio en física e ingeniería"
    - item left mx-5 my-3: "Modelar sistemas y fenómenos complejos"

    - text left m-5: "Al comprender el concepto de las derivadas y sus aplicaciones, podemos obtener una comprensión más profunda del comportamiento de las funciones y resolver una amplia gama de problemas del mundo real."

    - title: Propiedades de las Derivadas
    - text left m-5: "Las propiedades de las derivadas incluyen:"
    - item left mx-5 my-3: "La derivada de una función constante es cero"
    - item left mx-5 my-3: "La derivada de la función identidad es uno"
    - item left mx-5 my-3: "La regla de la potencia: la derivada de $$x^n$$ es $$nx^{n-1}$$"
    - item left mx-5 my-3: "Las reglas de la suma y la diferencia: la derivada de una suma o diferencia es la suma o diferencia de las derivadas"
    - item left mx-5 my-3: "La regla del producto: la derivada de un producto es la primera función por la derivada de la segunda función, más la segunda función por la derivada de la primera función"
    - item left mx-5 my-3: "La regla del cociente: la derivada de un cociente es el denominador por la derivada del numerador, menos el numerador por la derivada del denominador, todo dividido por el cuadrado del denominador"


    - stem: Derivadas de Orden Superior
    - text left m-5: "La derivada de una función puede ser tomada más de una vez. La segunda derivada de una función es la derivada de la derivada, y mide la tasa a la que la pendiente de la función está cambiando. Las derivadas de orden superior también pueden ser definidas, aunque se usan menos comúnmente."

    - stem: Diferenciación Implícita
    - text left m-5: "La diferenciación implícita es una técnica utilizada para encontrar la derivada de una función que está definida implícitamente por una ecuación. Implica diferenciar ambos lados de la ecuación con respecto a la variable independiente, y luego resolver para la derivada de la variable dependiente. La diferenciación implícita se utiliza a menudo en problemas que involucran curvas y superficies."

