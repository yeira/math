    # APPLYING THE DEFINITION OF DERIVATIVE

    - title m-5 pt-5: Aplicando la Definici√≥n de Derivada
    - subtitle left m-4: En esta secci√≥n, mostraremos c√≥mo la definici√≥n de derivada se puede usar para obtener las reglas de derivaci√≥n para varios tipos de funciones.

    - stem: Definici√≥n de Derivada
    - text left m-5: "La derivada de una funci√≥n $$f(x)$$ con respecto a $$x$$ se define como:"
    - text mx-5 my-3: "$$f'(x) = \\lim_{h \\to 0} \\frac{f(x + h) - f(x)}{h}$$"
    - text left m-5: "Esta definici√≥n nos da la tasa de cambio instant√°nea de $$f(x)$$ en un punto dado $$x$$. Al aplicar esta definici√≥n a varios tipos de funciones, podemos derivar reglas para encontrar la derivada de esas funciones."

    - stem: La regla de la constante
    - text left m-5: "Veamos qu√© sucede cuando se aplica la definici√≥n de derivada a una constante."
    - text mx-5 my-3: "$$\\frac{d}{dx}(c) = \\lim_{h\\to 0} \\frac{c-c}{h} = 0$$"
    - text left m-5: "Esto significa que la derivada de una constante siempre es 0, ya que el valor de la funci√≥n no cambia."
    - text left m-5: "Ahora veamos qu√© sucede cuando tomamos la derivada de $$x$$ con respecto a $$x$$."
    - text mx-5 my-3: "$$\\frac{d}{dx}(x) = \\lim_{h\\to 0} \\frac{(x+h) - x}{h} = \\lim_{h\\to 0} \\frac{h}{h} = 1$$"
    - text left m-5: "Por lo tanto, la derivada de $$x$$ con respecto a $$x$$ es 1. Esto puede parecer trivial, pero es un resultado importante que surgir√° una y otra vez en c√°lculo." 


    - stem: Reglas de la Suma y la Diferencia
    - text left m-5: "Las reglas de la suma y la diferencia establecen que la derivada de una suma o diferencia de dos funciones $$f(x)$$ y $$g(x)$$ es:"
    - text mx-5 my-3: "$$(f(x) \\pm g(x))' = f'(x) \\pm g'(x)$$"
    - text left m-5: "Para derivar estas reglas, podemos aplicar la definici√≥n de derivada de la siguiente manera:"
    - text mx-5 my-3: "$$(f(x) + g(x))' = \\lim_{h \\to 0} \\frac{f(x+h) + g(x+h) - f(x) - g(x)}{h}$$"
    - text mx-5 my-3: "$$= \\lim_{h \\to 0} \\frac{f(x+h) - f(x)}{h} + \\frac{g(x+h) - g(x)}{h}$$"
    - text mx-5 my-3: "$$= f'(x) + g'(x)$$"
    - text mx-5 my-3: "$$(f(x) - g(x))' = \\lim_{h \\to 0} \\frac{f(x+h) - g(x+h) - f(x) + g(x)}{h}$$"
    - text mx-5 my-3: "$$= \\lim_{h \\to 0} \\frac{f(x+h) - f(x)}{h} - \\frac{g(x+h) - g(x)}{h}$$"
    - text mx-5 my-3: "$$= f'(x) - g'(x)$$"

    - stem: La Regla del Producto
    - text left m-5: "La regla del producto es una regla para encontrar la derivada de un producto de dos funciones. Seg√∫n la regla del producto, si $$f(x) = g(x)h(x)$$, entonces:"
    - text mx-5: "$$f'(x) = g'(x)h(x) + g(x)h'(x)$$"
    - text left m-5: "donde $$g'(x)$$ y $$h'(x)$$ son las derivadas de $$g(x)$$ y $$h(x)$$, respectivamente."

    - stem: La Regla de la Raz√≥n
    - text left m-5: "La regla de la raz√≥n es una regla para encontrar la derivada de una cociente de dos funciones. Seg√∫n la regla de la raz√≥n, si $$f(x) = \\frac{g(x)}{h(x)}$$, donde $$h(x) \\neq 0$$, entonces:"
    - text mx-5: "$$f'(x) = \\frac{g'(x)h(x) - g(x)h'(x)}{(h(x))^2}$$"
    - text left m-5: "donde $$g'(x)$$ y $$h'(x)$$ son las derivadas de $$g(x)$$ y $$h(x)$$, respectivamente."


    - stem: La Regla de la Potencia
    - text left m-5: "La regla de la potencia es una regla √∫til para encontrar la derivada de una funci√≥n de la forma $$f(x) = x^n$$ donde $$n$$ es una constante. De acuerdo a la definici√≥n de la derivada, tenemos:"
    - text mx-5: "$$f'(x) = \\lim_{h \\to 0} \\frac{(x+h)^n - x^n}{h}$$"
    - text left m-5: "Expandiendo el binomio y cancelando t√©rminos semejantes, obtenemos:"
    - text mx-5: "$$f'(x) = \\lim_{h \\to 0} \\frac{x^n + nx^{n-1}h + \\text{(t√©rminos con } h^2 \\text{ o potencias m√°s altas)}}{h}$$"
    - text left m-5: "A medida que $$h$$ se acerca a 0, todos los t√©rminos con potencias m√°s altas de $$h$$ se vuelven insignificantes, y nos queda:"
    - text mx-5: "$$f'(x) = \\lim_{h \\to 0} \\frac{x^n + nx^{n-1}h}{h}$$"
    - text left m-5: "Factorizando $$x^{n-1}$$, obtenemos:"
    - text mx-5: "$$f'(x) = \\lim_{h \\to 0} \\frac{x^{n-1}(x + nh)}{h}$$"
    - text left m-5: "A medida que $$h$$ se acerca a 0, el t√©rmino $$x+nh$$ se acerca a $$x$$, y nos queda:"
    - text mx-5: "$$f'(x) = \\lim_{h \\to 0} \\frac{x^{n-1}(x + nh)}{h} = \\lim_{h \\to 0} (x^{n-1}(x + nh))' = x^{n-1} \\cdot 1 = nx^{n-1}$$"
    - text left m-5: "As√≠, hemos obtenido la regla de la potencia: si $$f(x) = x^n$$, entonces $$f'(x) = nx^{n-1}$$."

    - stem: La regla de la composici√≥n
    - text left m-5: La regla de la composici√≥n, tambi√©n conocida como la regla de la cadena, es una de las reglas m√°s importantes en c√°lculo, ya que aparece con frecuencia en muchos c√°lculos de derivadas. Se utiliza para encontrar la derivada de una funci√≥n compuesta, que es una funci√≥n de otra funci√≥n.
    - text left m-5: "De acuerdo con la regla de la composici√≥n, si $$f(x) = g(h(x))$$, entonces:"
