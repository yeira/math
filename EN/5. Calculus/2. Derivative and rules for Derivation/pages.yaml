    # APPLYING THE DEFINITION OF DERIVATIVE

    - title m-5 pt-5: Applying the Definition of Derivative
    - subtitle left m-4: In this section, we will show how the definition of derivative can be used to obtain the rules of derivation for various types of functions.

    - stem: Definition of Derivative
    - text left m-5: "The derivative of a function $$f(x)$$ with respect to $$x$$ is defined as:"
    - text mx-5 my-3: "$$f'(x) = \\lim_{h \\to 0} \\frac{f(x + h) - f(x)}{h}$$"
    - text left m-5: "This definition gives us the instantaneous rate of change of $$f(x)$$ at a given point $$x$$. By applying this definition to various types of functions, we can derive rules for finding the derivative of those functions."

    - stem: The constant rule
    - text left m-5: "Let's see what happens when you apply the derivative definition to a constant."
    - text mx-5 my-3: "$$\\frac{d}{dx}(c) = \\lim_{h\\to 0} \\frac{c-c}{h} = 0$$"
    - text left m-5: "This means that the derivative of a constant is always 0, since the value of the function doesn't change."
    - text left m-5: "Now let's look at what happens when we take the derivative of $$x$$ with respect to $$x$$."
    - text mx-5 my-3: "$$\\frac{d}{dx}(x) = \\lim_{h\\to 0} \\frac{(x+h) - x}{h} = \\lim_{h\\to 0} \\frac{h}{h} = 1$$"
    - text left m-5: "So the derivative of $$x$$ with respect to $$x$$ is 1. This might seem trivial, but it's an important result that will come up again and again in calculus."

    - stem: Sum and Difference Rules
    - text left m-5: "The sum and difference rules state that the derivative of a sum or difference of two functions $$f(x)$$ and $$g(x)$$ is:"
    - text mx-5 my-3: "$$(f(x) \\pm g(x))' = f'(x) \\pm g'(x)$$"
    - text left m-5: "To derive these rules, we can apply the definition of derivative as follows:"
    - text mx-5 my-3: "$$(f(x) + g(x))' = \\lim_{h \\to 0} \\frac{f(x+h) + g(x+h) - f(x) - g(x)}{h}$$"
    - text mx-5 my-3: "$$= \\lim_{h \\to 0} \\frac{f(x+h) - f(x)}{h} + \\frac{g(x+h) - g(x)}{h}$$"
    - text mx-5 my-3: "$$= f'(x) + g'(x)$$"
    - text mx-5 my-3: "$$(f(x) - g(x))' = \\lim_{h \\to 0} \\frac{f(x+h) - g(x+h) - f(x) + g(x)}{h}$$"
    - text mx-5 my-3: "$$= \\lim_{h \\to 0} \\frac{f(x+h) - f(x)}{h} - \\frac{g(x+h) - g(x)}{h}$$"
    - text mx-5 my-3: "$$= f'(x) - g'(x)$$"

    - stem: The Product Rule
    - text left m-5: "The product rule is a rule for finding the derivative of a product of two functions. According to the product rule, if $$f(x) = g(x)h(x)$$, then:"
    - text mx-5: "$$f'(x) = g'(x)h(x) + g(x)h'(x)$$"
    - text left m-5: "where $$g'(x)$$ and $$h'(x)$$ are the derivatives of $$g(x)$$ and $$h(x)$$, respectively."

    - stem: The Quotient Rule
    - text left m-5: "The quotient rule is a rule for finding the derivative of a quotient of two functions. According to the quotient rule, if $$f(x) = \\frac{g(x)}{h(x)}$$, where $$h(x) \\neq 0$$, then:"
    - text mx-5: "$$f'(x) = \\frac{g'(x)h(x) - g(x)h'(x)}{(h(x))^2}$$"
    - text left m-5: "where $$g'(x)$$ and $$h'(x)$$ are the derivatives of $$g(x)$$ and $$h(x)$$, respectively."

    - stem: The Power Rule
    - text left m-5: "The power rule is a useful rule for finding the derivative of a function of the form $$f(x) = x^n$$ where $$n$$ is a constant. According to the definition of the derivative, we have:"
    - text mx-5: "$$f'(x) = \\lim_{h \\to 0} \\frac{(x+h)^n - x^n}{h}$$"
    - text left m-5: "Expanding the binomial and cancelling like terms, we get:"
    - text mx-5: "$$f'(x) = \\lim_{h \\to 0} \\frac{x^n + nx^{n-1}h + \\text{(terms with } h^2 \\text{ or higher powers)}}{h}$$"
    - text left m-5: "As $$h$$ approaches 0, all the terms with higher powers of $$h$$ become insignificant, and we are left with:"
    - text mx-5: "$$f'(x) = \\lim_{h \\to 0} \\frac{x^n + nx^{n-1}h}{h}$$"
    - text left m-5: "Factoring out $$x^{n-1}$$, we obtain:"
    - text mx-5: "$$f'(x) = \\lim_{h \\to 0} \\frac{x^{n-1}(x + nh)}{h}$$"
    - text left m-5: "As $$h$$ approaches 0, the term $$x+nh$$ approaches $$x$$, and we are left with:"
    - text mx-5: "$$f'(x) = \\lim_{h \\to 0} \\frac{x^{n-1}(x + nh)}{h} = \\lim_{h \\to 0} (x^{n-1}(x + nh))' = x^{n-1} \\cdot 1 = nx^{n-1}$$"
    - text left m-5: "Thus, we have derived the power rule: if $$f(x) = x^n$$, then $$f'(x) = nx^{n-1}$$."

