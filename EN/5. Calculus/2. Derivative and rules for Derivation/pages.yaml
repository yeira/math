# WHAT ARE DERIVATIVES

    - title m-5 pt-5: What are Derivatives?
    - subtitle left m-4: Derivatives are a fundamental concept in calculus that describe the rate of change of a function at a given point. In this section, we will define derivatives and explore some of the key concepts and applications of this important calculus tool.

    - stem: Definition of a Derivative
    - text left m-5: "A derivative is the instantaneous rate of change of a function at a given point. It describes how much the function is changing at that specific point, and in which direction. The derivative is defined as the limit of the difference quotient, as the change in input approaches zero."

    - subtitle: $$f'(x) = \lim_{h \to 0} \frac{f(x+h) - f(x)}{h}$$

    - instruction: You can read this expression as "<i>The derivative of f of x equals the limit as h approaches zero of the quantity f of x plus h minus f of x over h.</i>"

    - text left m-5: "This expression represents the formal definition of a derivative. It tells us that the derivative of a function f at a point x is equal to the limit of the difference quotient as h approaches zero. In other words, the derivative gives us the slope of the tangent line to the graph of the function at that specific point."

    - stem: Applications of Derivatives
    - text left m-5: "Derivatives have many applications in mathematics, science, engineering, and other fields. Some of the key applications include:"
    - item left mx-5 my-3: "Finding the maximum and minimum values of a function"
    - item left mx-5 my-3: "Solving optimization problems"
    - item left mx-5 my-3: "Describing rates of change in physics and engineering"
    - item left mx-5 my-3: "Modeling complex systems and phenomena"

    - text left m-5: "By understanding the concept of derivatives and their applications, we can gain deeper insights into the behavior of functions and solve a wide range of real-world problems."

    - title: Properties of Derivatives
    - text left m-5: "The properties of derivatives include:"
    - item left mx-5 my-3: "The derivative of a constant function is zero"
    - item left mx-5 my-3: "The derivative of the identity function is one"
    - item left mx-5 my-3: "The power rule: the derivative of $$x^n$$ is $$nx^{n-1}$$"
    - item left mx-5 my-3: "The sum and difference rules: the derivative of a sum or difference is the sum or difference of the derivatives"
    - item left mx-5 my-3: "The product rule: the derivative of a product is the first function times the derivative of the second function, plus the second function times the derivative of the first function"
    - item left mx-5 my-3: "The quotient rule: the derivative of a quotient is the denominator times the derivative of the numerator, minus the numerator times the derivative of the denominator, all divided by the square of the denominator"

    - stem: Higher-Order Derivatives
    - text left m-5: "The derivative of a function can be taken more than once. The second derivative of a function is the derivative of the derivative, and it measures the rate at which the slope of the function is changing. Higher-order derivatives can also be defined, although they are less commonly used."

    - stem: Implicit Differentiation
    - text left m-5: "Implicit differentiation is a technique used to find the derivative of a function that is defined implicitly by an equation. It involves differentiating both sides of the equation with respect to the independent variable, and then solving for the derivative of the dependent variable. Implicit differentiation is often used in problems involving curves and surfaces."

