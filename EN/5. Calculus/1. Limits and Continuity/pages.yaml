# WHAT ARE LIMITS

    - title m-5 pt-5: What are Limits?
    - subtitle left m-4: We begin by defining the concept of a limit and discussing why it is important in calculus. We will look at how limits are used to describe the behavior of functions near a given point and explore the different types of limits.

    - stem: Definition of a Limit
    - text left m-5: "<b>A limit</b> is a value that a function approaches as the input approaches a specific value. For example, consider the function $$f(x) = \\frac{x^2-1}{x-1}$$. As $$x$$ approaches 1, $$f(x)$$ approaches 2. We can write this as:"

    - subtitle: $$\lim_{x \to 1} f(x) = 2$$

    - instruction: You can read this expression as "<i>The limit of f of x as x approaches 1 equals 2.</i>"

    - text left m-5: "This notation indicates that the limit of $$f(x)$$ as $$x$$ approaches 1 is equal to 2. Limits allow us to describe the behavior of a function near a given point, even if the function is not defined at that point. üí°üìù"

    - stem: Types of Limits
    - text left m-5: "There are several different types of limits, including one-sided limits, infinite limits, and limits at infinity. In this section, we will explore these types of limits and look at examples of how they are used in calculus. We will also discuss how to evaluate limits using algebraic techniques, such as factoring and simplification. ü§îüí°"

    - stem: Importance of Limits in Calculus
    - text left m-5: "In calculus, limits are used to define the derivative, which is the rate of change of a function at a given point. The derivative is a fundamental concept in calculus, and it is used to solve a wide range of problems in physics, engineering, and other fields. üíªüåé"


