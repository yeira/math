# PROPERTIES OF LIMITS

    - title m-5 pt-5: Properties of Limits
    - subtitle left m-4: After introducing limits, we will discuss the basic properties of limits, including how to evaluate limits using algebraic techniques such as factoring and simplification.

    - stem: Basic Properties of Limits
    - text left m-5: "The basic properties of limits are as follows:"
    - item left mx-5 my-3: "The limit of a sum or difference is equal to the sum or difference of the limits. That is,"
    - text mx-5 my-3: "$$\\lim_{x \\to a} [f(x) \\pm g(x)] = \\lim_{x \\to a} f(x) \\pm \\lim_{x \\to a} g(x)$$"
    - item left mx-5 my-3: "The limit of a product is equal to the product of the limits. That is, "
    - text mx-5 my-3: "$$\\lim_{x \\to a} [f(x) \\cdot g(x)] = \\lim_{x \\to a} f(x) \\cdot \\lim_{x \\to a} g(x)$$"
    - item left mx-5 my-3: "The limit of a quotient is equal to the quotient of the limits, provided the limit of the denominator is not equal to zero. That is, "
    - text mx-5 my-3: "$$\\lim_{x \\to a} \\frac{f(x)}{g(x)} = \\frac{\\lim_{x \\to a} f(x)}{\\lim_{x \\to a} g(x)}, \\text{provided} \\lim_{x \\to a} g(x) \\neq 0$$"

