# ONE SIDED LIMITS AND CONTINUITY

    - title m-5 pt-5: One-sided Limits and Continuity
    - subtitle left m-4: We will also introduce the concept of one-sided limits and use them to define continuity. We will explore the different types of continuity and discuss how to identify discontinuities.

    - stem: One-sided Limits
    - text left m-5: "So far, we have been discussing limits as the input approaches a specific value from both sides. However, sometimes it is useful to consider limits from just one side. We call these one-sided limits."
    - text left m-5: "If we are considering a limit as the input approaches a specific value from the left-hand side, we write:"
    - subtitle: $$\lim_{x \to a^-} f(x)$$
    - text left m-5: "If we are considering a limit as the input approaches a specific value from the right-hand side, we write:"
    - subtitle: $$\lim_{x \to a^+} f(x)$$
    - text left m-5: "If both of these limits exist and are equal, we say that the limit exists as the input approaches a specific value, and we write:"
    - subtitle: $$\lim_{x \to a} f(x)$$
    
