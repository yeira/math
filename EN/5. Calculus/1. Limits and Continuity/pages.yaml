    - stem: Continuity
    - text left m-5: "Continuity is an important concept in calculus, and it is closely related to limits. We say that a function is continuous at a point if the limit of the function as the input approaches that point exists and is equal to the value of the function at that point."
    - text left m-5: "There are three types of continuity that we will discuss:"
    - item left mx-5 my-3: "Continuous at a point"
    - item left mx-5 my-3: "Continuous on an open interval"
    - item left mx-5 my-3: "Continuous on a closed interval"
    
    - text left m-5: "In order for a function to be continuous on an open interval, it must be continuous at every point in that interval. In order for a function to be continuous on a closed interval, it must be continuous on the interval and at the endpoints of the interval."
    - text left m-5: "We can use graphs to help us visualize continuity and discontinuity in functions. For example, a function is continuous at a point if its graph has no breaks or holes at that point. If the graph has a break or a hole at a point, the function is not continuous at that point. We can also use graphs to identify types of discontinuities, such as jump discontinuities and asymptotic discontinuities."


# Limit Laws and Calculating Limits

    - title m-5 pt-5: Limit Laws and Calculating Limits
    - subtitle left m-4: Next, we will introduce the limit laws, which are used to simplify the evaluation of limits. We will also discuss how to use these laws to evaluate more complex limits.

    - stem: Limit Laws
    - text left m-5: "The limit laws are a set of rules that allow us to simplify the evaluation of limits. These laws are based on the properties of limits that we have already discussed, such as the fact that the limit of a sum is the sum of the limits. Here are some of the most important limit laws:"
    - item left mx-5 my-3: "The limit of a sum is the sum of the limits."
    - text m-5: If $$\lim_{x\to a} f(x) = L$$ and $$\lim_{x\to a} g(x) = M$$, then $$\lim_{x\to a} [f(x) + g(x)] = L + M$$.
    - item left mx-5 my-3: The limit of a product is the product of the limits."
    - text m-5: If $$\lim_ {x\to a} f(x) = L$$ and $$\lim_{x\to a} g(x) = M$$, then $$\lim_{x\to a} [f(x) \cdot g(x)] = L \cdot M$$.
    - item left mx-5 my-3: The limit of a quotient is the quotient of the limits, provided the limit of the denominator is not zero.
    - text m-5: If $$\lim_{x\to a} f(x) = L$$ and $$\lim_{x\to a} g(x) = M$$, and $$\lim_{x\to a} g(x) \neq 0$$, then $$\lim_{x\to a} [f(x) / g(x)] = L / M$$.
    - item left mx-5 my-3: The limit of a power function is the power function of the limit.
    - text m-5: If $$\lim_{x\to a} f(x) = L$$ and $$n$$ is a positive integer, then $$\lim_{x\to a} [f(x)^n] = L^n$$.

    - stem: Calculating Limits
    - text left m-5: "Using the limit laws, we can evaluate more complex limits. Sometimes, we may need to use algebraic techniques such as factoring or simplification before we can apply the limit laws. Here are some examples of how to use the limit laws to calculate limits:"
    - subtitle: $$\lim_{x\to 3}(x^2+4x-7)$$
    - text left m-5: "We can use the limit law for sums to write:"
    - subtitle: $$\lim_{x\to 3} x^2 + \lim_{x\to 3} 4x - \lim_{x\to 3} 7$$
    - text left m-5: "Then, we can use the limit law for power functions to evaluate each limit:"
    - subtitle: $$9 + 12 - 7 = 14$$

    - subtitle: $$\lim_{x\to 0}\frac{x^2-x}{x^3-3x^2+2x}$$
    - text left m-5: "First, we can factor out an $$x$$ from the numerator and a $$x^2$$ from the denominator:"
    - subtitle: $$\lim_{x\to 0}\frac{x(x-1)}{x^2(x-3)+2x}$$
    - text left m-5: "Then, we can cancel out the $$x$$ terms:"
    - subtitle: $$\lim_{x\to 0}\frac{x-1}{x^2-3x+2}$$
    - text left m-5: "Finally, we can factor the denominator and use the limit law for quotients:"
    - subtitle: $$\frac{\lim_{x\to 0}(x-1)}{\lim_{x\to 0}(x-1)(x-2)} = \frac{1}{-2} = -\frac{1}{2}$$

# INTERMEDIATE VALUE THEOREM

    - title m-5 pt-5: Intermediate Value Theorem
    - subtitle left m-4: We will conclude this topic with the intermediate value theorem, which states that if a function is continuous on a closed interval, then it takes on every value between the function values at the endpoints of the interval. We will look at examples of how this theorem can be used to solve problems in calculus.

    - stem: Intermediate Value Theorem
    - text left m-5: "The intermediate value theorem is a powerful tool in calculus that allows us to prove the existence of solutions to certain types of equations. The theorem states that if a function $$f$$ is continuous on a closed interval $$[a,b]$$, and $$f(a) < c < f(b)$$, then there exists a point $$x$$ in $$[a,b]$$ such that $$f(x) = c$$."
    - text left m-5: "In other words, if a function starts at one point and ends at another point, and we know that it takes on two specific values between those points, then it must take on every value between those two points as well."
    - text left m-5: "The intermediate value theorem can be used to solve a wide range of problems in calculus, such as finding roots of equations, proving the existence of maxima and minima, and verifying solutions to differential equations."
    - text left m-5: "Here is an example of how to use the intermediate value theorem to find a root of an equation:"
    - subtitle: "Example: Find a root of the equation $$x^3 - 4x - 9 = 0$$ on the interval $$[1,3]$$. "
    - text left m-5: "First, we can check that the function $$f(x) = x^3 - 4x - 9$$ is continuous on the interval $$[1,3]$$, which it is. Next, we can evaluate $$f(1)$$ and $$f(3)$$ to see that:"
    - subtitle: "$$f(1) = -12$$"
    - subtitle: "$$f(3) = 12$$"
    - text left m-5: "Since $$f(1) < 0 < f(3)$$, the intermediate value theorem guarantees that there exists a point $$x$$ in $$[1,3]$$ such that $$f(x) = 0$$, which means that $$x^3 - 4x - 9 = 0$$ has a root in the interval $$[1,3]$$. We can use numerical methods to approximate the value of the root, or we can use algebraic techniques to find an exact solution." 


