# FUNDAMENTAL THEOREM OF CALCULUS

    - title m-5 pt-5: Fundamental Theorem of Calculus
    - text left m-5: "The fundamental theorem of calculus, discovered independently by Isaac Newton and Gottfried Leibniz, states that integration and differentiation are inverse operations. In other words, if we differentiate an integral, we get the original function, and if we integrate a derivative, we get the original function. This theorem provides a powerful tool for solving problems in calculus, and forms the basis for much of modern mathematics and science."

    - text left m-5: "The Fundamental Theorem of Calculus establishes a relationship between derivatives and integrals, and it has two parts."

    - stem: "Part I: The Indefinite Integral"
    - text left m-5: "The first part of the Fundamental Theorem of Calculus states that if we have a continuous function $$f(x)$$, then the function $$F(x)$$ defined by the indefinite integral of $$f(x)$$ is differentiable and $$F'(x) = f(x)$$. In other words, the derivative of the indefinite integral of a function is the original function."

    - text left m-5: "Let's demonstrate this with an example. Suppose we have the function $$f(x) = 2x$$. We can find its indefinite integral by integrating with respect to x:"
    - text: " $$\\int 2x dx = x^2 + C$$"
      
    - text left m-5: "where $$C$$ is the constant of integration. Now, we can take the derivative of $$F(x) = x^2 + C$$:"
    - text: " $$F'(x) = (x^2 + C)' = 2x$$"
      
    - text left m-5: "We can see that the derivative of the indefinite integral of $$f(x)$$ is equal to $$f(x)$$, as expected."

    - stem: "Part II: The Definite Integral"
    - text left m-5: "The second part of the Fundamental Theorem of Calculus states that if we have a continuous function $$f(x)$$ defined on the interval $$[a, b]$$, then the definite integral of $$f(x)$$ over the interval $$[a, b]$$ can be calculated by evaluating the indefinite integral of $$f(x)$$ at the endpoints and subtracting:"

    - text: " $$\\int_{a}^{b} f(x) dx = F(b) - F(a)$$"
      
    - text left m-5: "Let's demonstrate this with our previous example. Suppose we want to find the definite integral of $$f(x) = 2x$$ over the interval $$[0, 1]$$. We can first find its indefinite integral:"
    - text: " $$\\int 2x dx = x^2 + C$$"
      
    - text left m-5: "Now, we can evaluate the indefinite integral at the endpoints and subtract:"
    - text: " $$\\int_{0}^{1} 2x dx = [x^2]_{0}^{1} = 1 - 0 = 1$$"
      
    - text left m-5: "So, we can see that the definite integral of $$f(x)$$ over the interval $$[0, 1]$$ is equal to 1."


# INTEGRATION RULES AND PROPERTIES

    - title m-5 pt-5: Integration Rules
    - text left m-5: "Integration rules are a set of formulas and techniques that allow us to evaluate integrals of various types of functions. The most basic integration rule is the power rule, which states that the indefinite integral of a function of the form $$f(x) = x^n$$ is given by the formula $$\\int f(x) dx = \\frac{1}{n+1}x^{n+1} + C$$, where $$C$$ is the constant of integration."

    - stem: Properties of Integrals
    - text left m-5: "The properties of integrals include:"
    - item left mx-5 my-3: "The integral of a constant function is equal to the constant times the variable of integration." 
    - text mx-5 my-3: "For example, $$\\int 3 dx = 3x + C,$$ where C is the constant of integration."
    - item left mx-5 my-3: "The integral of the sum or difference of two functions is equal to the sum or difference of their integrals." 
    - text mx-5 my-3: "For example, $$\\int (f(x) + g(x)) dx = \\int f(x) dx + \\int g(x) dx.$$"
    - item left mx-5 my-3: "The power rule: the integral of $$x^n$$ is $$\\frac{x^{n+1}}{n+1} + C$$, where C is the constant of integration." 
    - text mx-5 my-3: "For example, $$\\int x^2 dx = \\frac{x^3}{3} + C.$$"
    - item left mx-5 my-3: "The product rule: the integral of a product is equal to the integral of the first function times the integral of the second function, minus the integral of the derivative of the first function times the integral of the second function." 
    - text mx-5 my-3: "For example, $$\\int x \\cos(x) dx = x \\sin(x) - \\int \\sin(x) dx.$$"
    - item left mx-5 my-3: "Integration by substitution: this rule allows us to integrate a function by making a substitution for a variable. This can often simplify the integral and make it easier to solve." 
    - text mx-5 my-3: "For example, if we have the integral $$\\int 2x \\cos(x^2) dx,$$ we can use the substitution $$u = x^2$$ to get $$\\int \\cos(u) du = \\sin(u) + C = \\sin(x^2) + C.$$"
    - item left mx-5 my-3: "Integration by parts: this rule allows us to integrate the product of two functions by breaking it down into simpler parts and applying the product rule in reverse."
    - text mx-5 my-3: "For example, if we have the integral $$\\int x \\cos(x) dx,$$ we can use integration by parts to get $$\\int x \\cos(x) dx = x \\sin(x) - \\int \\sin(x) dx = x \\sin(x) + \\cos(x) + C.$$"

