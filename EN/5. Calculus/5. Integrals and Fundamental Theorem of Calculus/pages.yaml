    - title m-5 pt-5: Definite and Indefinite Integrals
    - text left m-5: "There are two types of integrals: definite and indefinite. A definite integral is used to find the area under a curve between two specific points, and is denoted by the symbol $$\\int_a^b f(x)dx$$. An indefinite integral is used to find a function that, when differentiated, gives the original function, and is denoted by the symbol $$\\int f(x)dx$$. The process of finding an indefinite integral is called integration, and is essentially the reverse of differentiation."

    - stem: Definition of an Indefinite Integral
    - text left m-5: "The indefinite integral of a function is a family of functions that have the original function as their derivative. It is also called the antiderivative of the function. The indefinite integral is represented by the symbol $$\\int f(x) dx$$, where $$f(x)$$ is the function being integrated, and $$dx$$ represents the variable of integration. The process of finding the indefinite integral is called integration."

    - stem: Definition of a Definite Integral
    - text left m-5: "The definite integral of a function is a number that represents the area under the curve of the function over a specific interval. It is represented by the symbol $$\\int_a^b f(x) dx$$, where $$f(x)$$ is the function being integrated, and $$a$$ and $$b$$ represent the lower and upper bounds of the interval of integration, respectively. The process of finding the definite integral is called integration, and the result is a numerical value."

