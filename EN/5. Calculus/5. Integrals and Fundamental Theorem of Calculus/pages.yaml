# INDEFINITE INTEGRALS AND INTEGRATION RULES


    - title m-5 pt-5: Integrals and Fundamental Theorem of Calculus
    - subtitle left m-4: The integral is the opposite of the derivative and is a fundamental concept in calculus. In this section, we will define the integral and explore some of the key concepts and applications of this important calculus tool.

    - stem: Applications of the Integral
    - text left m-5: "The  integral has many applications in mathematics, science, and engineering. It is used to find areas under curves, volumes of solids of revolution, and the solutions to differential equations. The ability to evaluate integrals is a crucial skill in many fields, including physics, economics, and statistics."

    - stem: The History of Integrals
    - text left m-5: "The concept of integration has its roots in ancient civilizations, where people used numerical methods to solve problems related to finding the area of shapes. For example, the Egyptians used a formula for the area of a trapezoid that was equivalent to integrating a linear function. However, it wasn't until the invention of calculus that the integral became a well-defined concept."

    - stem: The Idea of a Summation
    - text left m-5: "The idea of an integral is based on the concept of a summation. A summation is the process of adding up a sequence of numbers, and it can be used to find the area under a curve by dividing it into small rectangles and adding up their areas."

    - stem: The Infinitesimal Sum
    - text left m-5: "In the 17th century, mathematicians began to use the concept of the infinitesimal to define the integral. The idea was to divide a curve into an infinite number of infinitesimal rectangles, each with a width of dx and a height of f(x). The area of each rectangle is given by f(x)dx, and the total area under the curve is the sum of all these rectangles."


